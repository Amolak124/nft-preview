<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
  
</head>

<body class="body-1">

  <div class="card-container">
    <div class="card">
      <div class="img-top">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="eth">
          <table>
            <td class="eth-1"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</td>
            <td class="clock-1"> <img src="images/icon-clock.svg" alt=""> 13 days left</td>
          </table>
           </div>
      </div>
      <hr class="hr-1">
      <div class="author">
        <table class="table-2">
          <td class="author-img"><img src="images/image-avatar.png" alt=""></td>
          <td class="author-text">Creation of <a href="#">Jules Wyvern</a></td>
        </table>
      </div>

    </div>
  </div>

 
</body>
</html>
